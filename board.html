<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Pro for Trello Defaults</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
  	<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/docs.css">
		<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/options.css">
		<script type="text/javascript" src="lib/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/board.js"></script>
		<style>
			body { background: rgb(237, 239, 240); }
		</style>
	</head>

	<body>

		<div class="container">

			<div class="row">
				<div class="six columns">

					<h2>Card Tweaks</h2>

					<!-- parse-projects -->
					<div class="tpro-setting">
						<input id="parse-projects" name="parse-projects" type="checkbox" />
			  		<label for="parse-projects">Recognize <b>group</b></label>
						<div>
							<img class="tpro-before-after" src="img/settings/parse-projects-before.png" />
							<span class="tpro-before-after">
								<i class="fa fa-arrow-right" aria-hidden="true"></i>
							</span>
							<img class="tpro-before-after" src="img/settings/parse-projects-after.png" />
						</div>
					</div>

					<!-- parse-hashtags -->
					<div class="tpro-setting">
						<input id="parse-hashtags" name="parse-hashtags" type="checkbox" />
			  		<label for="parse-hashtags">Recognize <b>hashtags</b></label>
						<div>
							<img class="tpro-before-after" src="img/settings/parse-hashtags-before.png" />
							<span class="tpro-before-after">
								<i class="fa fa-arrow-right" aria-hidden="true"></i>
							</span>
							<img class="tpro-before-after" src="img/settings/parse-hashtags-after.png" />
						</div>
					</div>

					<!-- parse-labels -->
					<div class="tpro-setting">
						<input id="parse-labels" name="parse-labels" type="checkbox" />
			  		<label for="parse-labels">Recognize <b>custom tags</b></label>
						<div>
							<img class="tpro-before-after" src="img/settings/parse-labels-before.png" />
							<span class="tpro-before-after">
								<i class="fa fa-arrow-right" aria-hidden="true"></i>
							</span>
							<img class="tpro-before-after" src="img/settings/parse-labels-after.png" />
						</div>
					</div>

					<!-- parse-time-entries -->
					<div class="tpro-setting">
						<input id="parse-time-entries" name="parse-time-entries" type="checkbox" />
			  		<label for="parse-time-entries">Recognize <b>time entries</b></label>
						<div>
							<img class="tpro-before-after" src="img/settings/parse-time-entries-before.png" />
							<span class="tpro-before-after">
								<i class="fa fa-arrow-right" aria-hidden="true"></i>
							</span>
							<img class="tpro-before-after" src="img/settings/parse-time-entries-after.png" />
						</div>
					</div>

					<!-- parse-priority-marks -->
					<div class="tpro-setting">
						<input id="parse-priority-marks" name="parse-priority-marks" type="checkbox" />
			  		<label for="parse-priority-marks">Recognize <b>priority</b> (medium, high, critical)</label>
						<div>
							<img class="tpro-before-after" src="img/settings/parse-priority-marks-medium-before.png" />
							<span class="tpro-before-after">
								<i class="fa fa-arrow-right" aria-hidden="true"></i>
							</span>
							<img class="tpro-before-after" src="img/settings/parse-priority-marks-medium-after.png" />
						</div>
						<div>
							<img class="tpro-before-after" src="img/settings/parse-priority-marks-high-before.png" />
							<span class="tpro-before-after">
								<i class="fa fa-arrow-right" aria-hidden="true"></i>
							</span>
							<img class="tpro-before-after" src="img/settings/parse-priority-marks-high-after.png" />
						</div>
						<div>
							<img class="tpro-before-after" src="img/settings/parse-priority-marks-critical-before.png" />
							<span class="tpro-before-after">
								<i class="fa fa-arrow-right" aria-hidden="true"></i>
							</span>
							<img class="tpro-before-after" src="img/settings/parse-priority-marks-critical-after.png" />
						</div>
					</div>

					<!-- parse-points -->
					<div class="tpro-setting">
						<input id="parse-points" name="parse-points" type="checkbox" />
			  		<label for="parse-points">Recognize <b>points</b></label>
						<div>
							<img class="tpro-before-after" src="img/settings/parse-points-before.png" />
							<span class="tpro-before-after">
								<i class="fa fa-arrow-right" aria-hidden="true"></i>
							</span>
							<img class="tpro-before-after" src="img/settings/parse-points-after.png" />
						</div>
					</div>

					<!-- parse-markup -->
					<div class="tpro-setting">
						<input id="parse-markup" name="parse-markup" type="checkbox" />
			  		<label for="parse-markup">Render simple markup</label>
						<div>
							<img class="tpro-before-after" src="img/settings/parse-markup-before.png" />
							<span class="tpro-before-after">
								<i class="fa fa-arrow-right" aria-hidden="true"></i>
							</span>
							<img class="tpro-before-after" src="img/settings/parse-markup-after.png" />
						</div>
					</div>

					<!-- visible-card-numbers -->
					<div class="tpro-setting">
						<input id="visible-card-numbers" name="visible-card-numbers" type="checkbox" />
			  		<label for="visible-card-numbers">Display card numbers</label>
						<div>
							<img class="tpro-before-after" src="img/settings/visible-card-numbers-before.png" />
							<span class="tpro-before-after">
								<i class="fa fa-arrow-right" aria-hidden="true"></i>
							</span>
							<img class="tpro-before-after" src="img/settings/visible-card-numbers-after.png" />
						</div>
					</div>

					<!-- visible-labels -->
					<div class="tpro-setting">
						<input id="visible-labels" name="visible-labels" type="checkbox" />
			  		<label for="visible-labels">Display full-sized labels</label>
						<div>
							<img class="tpro-before-after" src="img/settings/visible-labels-before.png" />
							<span class="tpro-before-after">
								<i class="fa fa-arrow-right" aria-hidden="true"></i>
							</span>
							<img class="tpro-before-after" src="img/settings/visible-labels-after.png" />
						</div>
						<div class="radio-group">
							Labels size:
							<input type="radio" name="labels-size" id="labels-size-radio-small" value="small" /> <label for="labels-size-radio-small">Small</label>
							<input type="radio" name="labels-size" id="labels-size-radio-medium" value="medium" /> <label for="labels-size-radio-medium">Medium</label>
							<input type="radio" name="labels-size" id="labels-size-radio-large" value="large" /> <label for="labels-size-radio-large">Large</label>
						</div>
					</div>

				</div>
				<div class="six columns">

					<h2>Card Details Tweaks</h2>

					<!-- beautify-markdown -->
					<div class="tpro-setting">
						<input id="beautify-markdown" name="beautify-markdown" type="checkbox" />
			  		<label for="beautify-markdown">Beautify Card Description</label>
						<div>
							<img class="tpro-before-after" style="height: 100px !important;" src="img/settings/beautify-markdown.png" />
						</div>
					</div>

					<!-- hide-activity-entries -->
					<div class="tpro-setting">
						<input id="hide-activity-entries" name="hide-activity-entries" type="checkbox" />
			  		<label for="hide-activity-entries">Hide "Activity" entries</label>
						<div>
							<img class="tpro-before-after" style="height:32px !important;" src="img/settings/hide-activity-entries.png" />
						</div>
					</div>

					<h2>Board Tweaks</h2>

					<!-- <div class="tpro-setting">
						<input id="full-screen-cards" name="full-screen-cards" type="checkbox" />
			  		<label for="full-screen-cards">Full screen card details</label>
					</div> -->

					<!-- custom-background -->
					<div class="tpro-setting">
						<input id="custom-background" name="custom-background" type="checkbox" />
			  		<label for="custom-background">Apply custom background</label>
						<input id="custom-background-input" name="custom-background-input" type="text" placeholder="Paste URL here..." />
					</div>

					<!-- show-list-stats -->
					<div class="tpro-setting">
						<input id="show-list-stats" name="show-list-stats" type="checkbox" />
			  		<label for="show-list-stats">Show list stats</label>
						<div>
							<img class="tpro-before-after" style="height: 250px;" src="img/settings/show-list-stats.png" />
						</div>
					</div>

					<!-- show-list-stats-progressbar -->
					<div class="tpro-setting">
						<input id="show-list-stats-progressbar" name="show-list-stats-progressbar" type="checkbox" />
			  		<label for="show-list-stats-progressbar">Use progress bar in list stats</label>
						<div>
							<img class="tpro-before-after" style="height: 40px;" src="img/settings/show-list-stats-progressbar.png" />
						</div>
					</div>

					<!-- compact-cards -->
					<div class="tpro-setting">
						<input id="compact-cards" name="compact-cards" type="checkbox" />
						<label for="compact-cards">Compact Board</label>
						<div>
							<img class="tpro-before-after" style="height: 219px;" src="img/settings/compact-cards.png" />
						</div>
					</div>

					<!-- hide-add-list -->
					<div class="tpro-setting">
						<input id="hide-add-list" name="hide-add-list" type="checkbox" />
						<label for="hide-add-list">Hide "Add a list.." input</label>
						<div>
							<img class="tpro-before-after" style="height: 25px !important;" src="img/settings/hide-add-list.png" />
						</div>
					</div>

					<!-- custom-favicon (disabled) -->

					<!-- custom-css -->
					<div class="tpro-setting">
						<input id="custom-css" name="custom-css" type="checkbox" />
			  		<label for="custom-css">Apply custom CSS</label>
						<textarea id="custom-css-input" name="custom-css-input" type="text" placeholder="Paste styles here..."></textarea>
					</div>

				</div>
			</div>

			<div style="height: 300px">&nbsp;</div>

		</div>

	</body>

</html>
